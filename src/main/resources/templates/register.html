<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .big-title {
            font-family: 'Raleway', sans-serif;
            font-size: 5rem;
            padding-left: 10px;
            margin-top: 50px;
            margin-left: 5px;
            text-align: center;
        }
        .form {
            width: 50%;
            text-align: left;
            margin:80px auto 0 auto;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<h1 class="big-title">Register</h1>
<div class="form">
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı giriniz">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi giriniz">
        </div>
        <button type="submit" class="btn btn-secondary">Kayıt Ol</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const resultDiv = document.getElementById('result');
        if (response.ok) {
            const data = await response.json();
            resultDiv.innerHTML = '<span class="text-success">Kayıt başarılı! Token: ' + data.token + '</span>';
        } else {
            const error = await response.text();
            resultDiv.innerHTML = '<span class="text-danger">Hata: ' + error + '</span>';
        }
    });
</script>
</body>
</html>
